name: CI Proof Core

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§° Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: rustfmt, clippy

      - name: ğŸ§ª Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.18.0"

      - name: ğŸ“¦ Install Node.js dependencies
        run: yarn install

      - name: ğŸ³ Start local Solana validator (Docker)
        run: docker run -d --name solana-test-validator -p 8899:8899 solanalabs/solana:v1.18.11 solana-test-validator --quiet --reset

      - name: ğŸ› ï¸ Install Anchor CLI and update PATH
        run: |
          curl -sSf https://raw.githubusercontent.com/coral-xyz/anchor/master/scripts/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: ğŸš§ Build & deploy Anchor program
        run: ./scripts/run-tests.sh

      - name: ğŸ§ª Run Mocha tests
        run: yarn test
