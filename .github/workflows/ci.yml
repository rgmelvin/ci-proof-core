name: CI Proof Core

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ§° Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: rustfmt, clippy

      - name: ðŸ§ª Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.18.0"

      - name: ðŸ“¦ Install Node.js dependencies
        run: yarn install

      - name: ðŸ³ Start local Solana validator (Docker)
        run: docker run -d --name solana-test-validator -p 8899:8899 solanalabs/solana:v1.18.11 solana-test-validator --quiet --reset

      - name: ðŸ› ï¸ Install Anchor CLI
        run: |
          cargo install --git https://github.com/coral-xyz/anchor --tag v0.31.1 anchor-cli --locked
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
          export PATH="$HOME/.cargo/bin:$PATH"
          anchor --version


      - name: ðŸš§ Build & deploy Anchor program
        run: ./scripts/run-tests.sh

      - name: ðŸ§ª Run Mocha tests
        run: yarn test
